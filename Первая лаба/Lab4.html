<html> 
    <head> 
        <title>if</title>
         <meta charset="utf-8">
    </head> 
<body> 
    <script > 
    var x, y, check; 
    var password = 123321;
    
    x=parseInt(prompt("Введите значение х",'')); // метод parseInt() переводит 
    
    y=parseInt(prompt("Введите значение у",'')); // число
    if(x<y) 
        { 
        alert(" Максимальное число - y");
        } 
    else if(x>y)
        { 
        alert(" Максимальное число - x"); 
        }
    else
        {
        alert("Числа одинаковые")
        } 
    check=parseInt(prompt("Введите пароль",''));
    if(check==password){
        alert("Верный пароль")
    } else{
        alert("Пароль не верный")
    }
    </script> 
</body> 
</html>
